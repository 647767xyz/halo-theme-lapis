<!DOCTYPE html>
<html
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{modules/layout :: html(title = 'Links', header = ~{modules/header::header}, content = ~{::content})}">
<th:block th:fragment="content">
  <div>
    <div th:each="group : ${groups}" th:if="${not #lists.isEmpty(group.links)}">
      <h3 th:text="${group.spec.displayName}" class="textc-primary ml-4"></h3>
      <div class="container mx-auto p-4">
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <div th:each="link : ${group.links}" class="flex flex-col rounded-lg p-4 hover:shadow-card transition duration-300 cursor-default" th:onclick="|window.location.href='@{${link.spec.url}}'|">
            <div class="flex justify-center mb-2 h-17">
              <img th:src="@{${link.spec.logo}}" th:alt="${link.spec.displayName}" class="size-17 rounded-full object-cover" onerror="showFallback(this)">
              <div class="size-17 rounded-full bg-gray-200 text-gray-700 dark:bg-gray-300 dark:text-gray-600 flex items-center justify-center text-2xl" style="display: none;"></div>
            </div>
            <span th:text="${link.spec.displayName}" class="text-base mb-1 text-center"></span>
            <span th:text="${link.spec.description}" class="text-center text-xs textc-secondary-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showFallback(img) {
      const name = img.getAttribute("alt");
      const fallback = img.nextElementSibling;
      img.style.display = "none";
      fallback.style.display = "flex";
      fallback.textContent = name.charAt(0);
    }
  </script>
</th:block>

</html>
