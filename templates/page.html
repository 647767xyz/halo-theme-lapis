<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = ${singlePage.spec.title}, header = ~{modules/header::header}, content = ~{::content})}"
>
  <th:block th:fragment="content">
    <article class="write mb-20">
      <h1 th:text="${singlePage.spec.title}"></h1>
      <th:block th:utext="${singlePage.content.content}" />
    </article>
    <halo:comment
      group="content.halo.run"
      kind="SinglePage"
      th:name="${singlePage.metadata?.name}"
      colorScheme="commentColorScheme"
    />
  </th:block>
</html>
